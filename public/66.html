<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        @keyframes ti{
                     0%{
                         transform:scale(1.1) translate(0px) rotate(25deg) skew(25deg);
                     }
                     100%{
                         transform:scale(1) translate(8px) ;
                     }
                 }
        @keyframes ti1{
            0%{
                transform:scale(1.1) translate(0px) rotate(-25deg) skew(-25deg);
            }
            100%{
                transform:scale(1) translate(-8px) ;
            }
        }
        @keyframes ti2{
            0%{
                transform:scale(1.1) ;
            }
            100%{
                transform:scale(1);
            }
        }
        #d0{width:108px;height:100px;border-radius:50%;background:#ff1d1d;transform:translate(0px,5px);animation:ti 1s infinite 1s;}
        #d02{width:108px;height:100px;border-radius:50%;background:#ff1d1d;transform:translate(-1px,5px);animation:ti1 2s infinite;}
        #d00{width:216px;heigth:100px;margin:500px;margin-top:200px;}
        #d1{    border: 0.3em solid transparent;
            border-top: 0.5em solid #ff1d1d;
           width:0px;height:0px;transform:scale(20) translate(30.15px,-20.99px);}
    </style>
</head>
<body>
<div class="container">
    <div id="d00" class="row ">
        <div id="d0" class="col-6 "></div>
        <div id="d02" class="col-6"></div>
    </div>
    <div id="d1"></div>
</div>
</body>
</html>
